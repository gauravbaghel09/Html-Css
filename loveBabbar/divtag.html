<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .divclass{
            background-color: aqua;
            display: inline;
        }
        #divId{
            background-color: blue;
        }
        div{
            background-color: red;
        }
        span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- div tag -->
    <div class="divclass">first div element</div>
    <div id="divId">first div element</div>
    <div>first div element</div>

    <!-- span tag -->
    <span>this is first span tag</span>
    <span>this is first span tag</span>
    <span>this is first span tag</span>

</body>
</html>
