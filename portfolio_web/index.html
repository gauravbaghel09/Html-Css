<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="g_logo.png" class="logo" alt="">
                    <div class="logo-text">aurav Kumar</div>
                </div>
                <div class="nav-item">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skill</a></div>
                    <div><a href="#contactMe">Content Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="faded-text">Gaurav</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! Gaurav Kumar</div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-des">
                    I am a Software devloper and here is my portfolio website.
                    here ypu will learn about my  journey as a software developer.
                </div>
                <div class="btn-pink" id="btn">Hire Me</div>
            </div>
        <div class="hero-section-right">
            <div class="absolute icons icon-dots">
                <img src="dots.png" alt="">
            </div>
            <div class="absolute icons icon-cube">
                <img src="cube.png" alt="">
            </div>
            <div class="absolute icons icon-circle">
                <img src="circle.png" alt="">
            </div>
            <div class="absolute icons icon-zigzags">
                <img src="zigzags.png" alt="">
            </div>
            <div class="absolute icons icon-plus">
                <img src="plus.png" alt="">
            </div>
            <div class="user-image">
                <img src="img.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new typed(".role",{
            strings: [
            "CODER",
            "WEB DEVELOPER",
            "FULL STACK DEVELOPER",
            ],
            loop:true,
            typeSpeed:100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
    </body>
</html>
